name: CI

on:
  push:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
  
    - name: Setup Node.js environment
      uses: actions/setup-node@v1.4.2
      with:
        node-version: 12.x
    
        # cach
    - name: Cache multiple paths
      uses: actions/cache@v2
      with:
        path: |
          ~/cache
          !~/cache/exclude
          **/node_modules
        key: ${{ runner.os }}-${{ hashFiles('**/lockfiles') }}
      
    # Instalar as dependências NPM/Yarn
    - name: Install dependencies
      run: yarn
    
    # Executar a build
    - name: Run build
      run: yarn build
    # Copiar pasta dist pra dentro da Digital Ocean 
    # Substituir o código existente na pasta "dist" pelo novo código
    - name: Copy dist to Digital Ocean
      uses: appleboy/scp-action@master
      with:
        host: ${{ secrets.SSH_HOST }}
        username: ${{ secrets.SSH_USER }}
        port: ${{ secrets.SSH_PORT }}
        key: ${{ secrets.SSH_KEY }}
        source: ".,!node_modules"
        target: "~/app/node-backend-go-barber"
    


    # Executar "yarn" na Digital Ocean
    - name: Install depencies on server
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.SSH_HOST }}
        username: ${{ secrets.SSH_USER }}
        key: ${{ secrets.SSH_KEY }}
        script: |
            cd ~/app/node-backend-go-barber 
            yarn
   # Executar as migrations do TypeORM    
    - name: Run Migrations on server
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.SSH_HOST }}
        username: ${{ secrets.SSH_USER }}
        key: ${{ secrets.SSH_KEY }}
        script: |
            cd ~/app/node-backend-go-barber 
            ./node_modules/.bin/typeorm mitration:run


    # Restart no servidor Node.js
        # Executar as migrations do TypeORM    
    - name: Restart node server 
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.SSH_HOST }}
        username: ${{ secrets.SSH_USER }}
        key: ${{ secrets.SSH_KEY }}
        script: pm2 restart gobarber-api 
